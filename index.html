<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Indian cricket tv - all cricket matches in one places</title>
</head>
<body>
    <div class="main">
<div class="header">Indian Cricket Tv</div>
<div class="brandings">
    <div id="centers" class="centers">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>

<div id="centers2"></div>



    </div>
    <div class="bottomofbrandings">
        <div id="previousbutton" onclick="change1()" class="buttons innerbutton"><img src="images/home.png" class="innerbuttonimg" alt=""></div>
        <div id="nextbutton" onclick="change2()" class="buttons innerbutton"><img src="images/home.png" class="innerbuttonimg" alt=""></div>
        <div id="homebutton" onclick="change3()" class="buttons innerbutton homebutton"><img src="images/home.png" class="innerbuttonimg" alt=""></div>
        <div id="todaybutton" onclick="change4()" class="buttons innerbutton todaybutton"><img src="images/calender.png" class="innerbuttonimg" alt=""></div>
        <div id="newsbutton" onclick="change5()" class="buttons innerbutton"><img src="images/home.png" class="innerbuttonimg" alt=""></div>
        
    </div>
</div>
</div>
</div>


<script src="script.js"></script>
<script src="matchs.js"></script>
</body>
</html>
